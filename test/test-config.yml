host: qssingle
port: 0                                             ## Leave the port blank or set it to 0 if you don't want to specify a port
useSSL: true
xrfkey: ABCDEFG123456789
fiddler: false
authentication:
  header:
    enabled: true
    useSSL: false
    virtualProxy: hdr
    headerKey: hdr-usr
    headerValue: QSSINGLE\swr                          ## Note: use only a single backslash hare, not Javascript encoding is necessary in YML
  ntlm:
    enabled: false
    virtualProxy:
  certificates:
    enabled: false
    virtualProxy:
    cert: D:\CertStore\rd-swr-ms13\client.pem			  # Do not escape backslash in yml !
    key: D:\CertStore\rd-swr-ms13\client_key.pem		# Do not escape backslash in yml !
    ca: D:\CertStore\rd-swr-ms13\root.pem				    # Do not escape backslash in yml !
    passphrase:
    port: 4242
    useSSL: true
    headerKey: X-Qlik-User
    headerValue: UserDirectory=Internal;UserId=sa_repository
  windows:
    enabled: false
    virtualProxy:
    useSSL: true


