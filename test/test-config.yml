host: qsSingle
port: 0 ## Leave the port blank or set it to 0 if you don't want to specify a port
useSSL: false
xrfkey: ABCDEFG123456789
fiddler: false
authentication:
  header:
    enabled: true
    virtualProxy: hdr
    headerKey: hdr-usr
    headerValue: qsSingle\swr ## Note: use only a single backslash hare, not Javascript encoding is necessary in YML
  ntlm:
    enabled: false
    virtualProxy:
  certificates:
    enabled: true
    virtualProxy:
    cert: D:\CertStore\192.0.2.1\client.pem			# Do not escape backslash in yml !
    key: D:\CertStore\192.0.2.1\client_key.pem		# Do not escape backslash in yml !
    ca: D:\CertStore\192.0.2.1\root.pem				# Do not escape backslash in yml !
    #passphrase: "Test1234"
    port: 4242
    useSSL: true
    headerKey: X-Qlik-User
    headerValue: "UserDirectory= Internal; UserId= sa_repository"


